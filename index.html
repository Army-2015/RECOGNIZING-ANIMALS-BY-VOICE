<!DOCTYPE html>
<html>
    <head>
        <title>Recognising Animals by Sounds- 1</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="main.js"></script>

        <link href="https://fonts.googleapis.com/css2?family=Ysabeau+SC:wght@600&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    </head>
    <body>
            <div id="header_div">
                <br>
                <h1 id="header">Sound Controlled Animals</h1>
                <p id="note">Note: play different sounds like barking, meowing, mooing and roaring in order to run this web app.</p>
                <br>
            </div>
            <div id="main_div">
                <br><br>
                <button id="btn-start" onclick="startClassification()">CLICK HERE TO START PLAYING SOUNDS</button>
                <br>
                <h3 id="result-label">I can hear-</h3>
                <h3 id="result-dog-confidence">Detected Dog-</h3>
                <h3 id="result-cat-confidence">Detected Cat-</h3>
                <h3 id="result-cow-confidence">Detected Cow-</h3>
                <h3 id="result-lion-confidence">Detected Lion-</h3>
                <img id="img_hearing" src="ear_wiggle.gif">
                <br><br>
            </div>
            <div class="copy_right_footer">Developed by- Hiya Singh Panwar</div>
    </body>
</html>
